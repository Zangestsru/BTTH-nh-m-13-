                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('formContainer').innerHTML = formHtml;

        }

        // Initialize form
        function initializeForm() {
            const productForm = document.getElementById('productForm');
            const productName = document.getElementById('productName');
            const productCategory = document.getElementById('productCategory');
            const productPrice = document.getElementById('productPrice');
            const productDescription = document.getElementById('productDescription');
            const iconSelector = document.getElementById('iconSelector');
            const colorSelector = document.getElementById('colorSelector');
            const badgeSelector = document.getElementById('badgeSelector');
            const previewImage = document.getElementById('previewImage');
            const previewIcon = document.getElementById('previewIcon');
            const previewBadge = document.getElementById('previewBadge');
            const previewName = document.getElementById('previewName');
            const previewCategory = document.getElementById('previewCategory');
            const previewPrice = document.getElementById('previewPrice');
            const previewDescription = document.getElementById('previewDescription');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            // Pre-fill form with current product data
            productName.value = currentProduct.name;
            productCategory.value = currentProduct.category;
            productPrice.value = currentProduct.price;
            productDescription.value = currentProduct.description;
            selectedIcon = currentProduct.icon;
            selectedColor = currentProduct.color;
            selectedBadge = currentProduct.badge;

            // Set selected states
            document.querySelectorAll('.icon-option').forEach(opt => {
                if (opt.dataset.icon === selectedIcon) {
                    opt.classList.add('selected');
                }
            });

            document.querySelectorAll('.color-option').forEach(opt => {
                if (opt.dataset.color === selectedColor) {
                    opt.classList.add('selected');
                }
            });

            document.querySelectorAll('.badge-option').forEach(opt => {
                if (opt.dataset.badge === selectedBadge) {
                    opt.classList.add('selected');
                }
            });

            // Update preview
            function updatePreview() {
                previewName.textContent = productName.value || 'T√™n S·∫£n Ph·∫©m';
                previewCategory.textContent = productCategory.value || 'Danh M·ª•c';
                previewDescription.textContent = productDescription.value || 'M√¥ t·∫£ s·∫£n ph·∫©m s·∫Ω xu·∫•t hi·ªán t·∫°i ƒë√¢y...';
                previewPrice.textContent = productPrice.value ? formatPrice(productPrice.value) : '0ƒë';
                previewIcon.textContent = selectedIcon;
                previewImage.style.background = colorStyles[selectedColor];
                
                if (selectedBadge) {
                    previewBadge.textContent = selectedBadge;
                    previewBadge.style.display = 'block';
                } else {
                    previewBadge.style.display = 'none';
                }
            }

            // Icon selector
            iconSelector.addEventListener('click', (e) => {
                if (e.target.classList.contains('icon-option')) {
                    document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedIcon = e.target.dataset.icon;
                    updatePreview();
                }
            });

            // Color selector
            colorSelector.addEventListener('click', (e) => {
                if (e.target.classList.contains('color-option')) {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedColor = e.target.dataset.color;
                    updatePreview();
                }
            });

            // Badge selector
            badgeSelector.addEventListener('click', (e) => {
                if (e.target.classList.contains('badge-option')) {
                    document.querySelectorAll('.badge-option').forEach(opt => opt.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedBadge = e.target.dataset.badge;
                    updatePreview();
                }
            });

            // Live preview updates
            productName.addEventListener('input', updatePreview);
            productCategory.addEventListener('change', updatePreview);
            productPrice.addEventListener('input', updatePreview);
            productDescription.addEventListener('input', updatePreview);

            // Show toast
            function showToast(message, isError = false) {
                toastMessage.textContent = message;
                toast.className = 'toast show' + (isError ? ' error' : '');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Form submit
            productForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Validate
                if (!productName.value.trim()) {
                    showToast('Vui l√≤ng nh·∫≠p t√™n s·∫£n ph·∫©m!', true);
                    productName.focus();
                    return;
                }

                if (!productCategory.value) {
                    showToast('Vui l√≤ng ch·ªçn danh m·ª•c!', true);
                    productCategory.focus();
                    return;
                }

                if (!productPrice.value || productPrice.value <= 0) {
                    showToast('Vui l√≤ng nh·∫≠p gi√° h·ª£p l·ªá!', true);
                    productPrice.focus();
                    return;
                }

                if (!productDescription.value.trim()) {
                    showToast('Vui l√≤ng nh·∫≠p m√¥ t·∫£ s·∫£n ph·∫©m!', true);
                    productDescription.focus();
                    return;
                }

                // Update product
                const updatedProduct = {
                    id: currentProduct.id,
                    name: productName.value.trim(),
                    category: productCategory.value,
                    price: parseInt(productPrice.value),
                    description: productDescription.value.trim(),
                    icon: selectedIcon,
                    color: selectedColor,
                    badge: selectedBadge
                };

                // Find and update product in array
                const productIndex = products.findIndex(p => p.id == currentProductId);
                if (productIndex !== -1) {
                    products[productIndex] = updatedProduct;
                    localStorage.setItem('techstore_products', JSON.stringify(products));
                    
                    showToast('üéâ C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng!');
                    
                    // Redirect after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'add-product.html';
                    }, 1500);
                }
            });

            // Initial preview update
            updatePreview();
        }

        // Initialize
        currentProductId = getProductIdFromUrl();
        
        if (!currentProductId) {
            showError();
        } else {
            currentProduct = products.find(p => p.id == currentProductId);
            
            if (!currentProduct) {
                showError();
            } else {
                renderForm();
            }
        }
    </script>
